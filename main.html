<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    /* Basic styling for the modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .modal-body {
      margin-bottom: 10px;
    }

    .close-btn {
      cursor: pointer;
      background: #ff4d4d;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<!-- Bell Icon -->
<img src="https://www.svgrepo.com/show/513275/bell.svg" alt="Bell Icon" width="30" height="30" onclick="toggleModal()">

<!-- Modal Structure -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <div class="modal-header">Notification</div>
    <div class="modal-body">You have new notifications!</div>
    <button class="close-btn" onclick="toggleModal()">Close</button>
  </div>
</div>

<script>
  // Toggle function to open/close the modal
  function toggleModal() {
    const modal = document.getElementById('modal');
    modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
