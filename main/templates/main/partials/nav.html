<style>
/* Futuristic Header Styles */
.futuristic-header {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  max-width: 1200px;
  z-index: 1000;
  padding: 0;
}

.glass-nav-container {
  background: rgba(147, 112, 219, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 2px solid rgba(147, 112, 219, 0.4);
  border-radius: 20px;
  padding: 15px 25px;
  box-shadow: 
    0 8px 32px rgba(147, 112, 219, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.glass-nav-container:hover {
  background: rgba(147, 112, 219, 0.15);
  box-shadow: 
    0 12px 40px rgba(147, 112, 219, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.futuristic-nav-list {
  display: flex;
  align-items: center;
  gap: 30px;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav-item {
  position: relative;
}

.nav-link {
  position: relative;
  display: flex;
  align-items: center;
  padding: 10px 16px;
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 0.5px;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  overflow: hidden;
}

.nav-link:hover {
  color: #ffffff;
  background: rgba(147, 112, 219, 0.2);
  transform: translateY(-2px);
}

.link-text {
  position: relative;
  z-index: 2;
  color: aliceblue;
}

.link-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(147, 112, 219, 0.3), rgba(138, 43, 226, 0.3));
  opacity: 0;
  transition: opacity 0.3s ease;
  border-radius: 12px;
}

.nav-link:hover .link-glow {
  opacity: 1;
}

/* Mobile Toggle */
.futuristic-toggle {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  background: rgba(147, 112, 219, 0.2);
  border: 2px solid rgba(147, 112, 219, 0.5);
  border-radius: 12px;
  padding: 12px;
  color: #ffffff;
  transition: all 0.3s ease;
  cursor: pointer;
}

.futuristic-toggle:hover {
  background: rgba(147, 112, 219, 0.3);
  transform: translateY(-2px);
}

.toggle-lines {
  display: flex;
  flex-direction: column;
  gap: 3px;
}

.toggle-lines span {
  width: 20px;
  height: 2px;
  background: #ffffff;
  border-radius: 1px;
  transition: all 0.3s ease;
}

.navToggle__text {
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .futuristic-header {
    top: 10px;
    width: calc(100% - 20px);
  }
  
  .glass-nav-container {
    padding: 12px 20px;
    background: rgba(147, 112, 219, 0.3);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
  }
  
  .futuristic-nav-list {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  /* Make the collapsed nav act as a fixed left-side panel that fills
     the left side of the screen from top to bottom. It's hidden by
     default (translated off-screen) and slides in when the JS toggle
     adds a common "open"/"show"/"active" class. */
  .navCollapseCol {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 320px;
    max-width: 80vw;
    padding-top: 80px; /* leave room for header */
    background: rgba(40, 12, 60, 0.94);
    border-right: 1px solid rgba(75, 0, 130, 0.65);
    z-index: 1001; /* above the header */
    box-shadow: 4px 0 30px rgba(0,0,0,0.4);
    transform: translateX(-110%);
    transition: transform 0.28s cubic-bezier(0.2, 0, 0, 1);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
  }

  /* Open the panel when the body has the toggle-active class
     (existing site JS toggles `body.navToggleActive`). */
  body.navToggleActive .navCollapseCol {
    transform: translateX(0);
  }

  /* Backdrop that covers the rest of the page (to the right of the panel).
     It's invisible/untouchable by default and becomes visible when the
     nav is active. Clicking it will close the nav (handled by JS below). */
  .nav-backdrop {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 320px; /* start where the panel ends */
    background: rgba(0,0,0,0.45);
    opacity: 0;
    pointer-events: none;
    transition: opacity 200ms ease;
    z-index: 1000; /* below the panel (1001) */
  }

  body.navToggleActive .nav-backdrop {
    opacity: 1;
    pointer-events: auto;
  }

  .navCollapseCol .futuristic-nav-list {
    padding-left: 22px;
    padding-right: 12px;
    align-items: flex-start;
    gap: 18px;
  }
  
  .nav-link {
    font-size: 16px;
    padding: 12px 20px;
    width: 100%;
    justify-content: center;
    background: rgba(147, 112, 219, 0.2);
  }
  
  .logoCol img {
    width: 40px;
  }

  /* Mobile overrides: remove sliding sidebar and backdrop; show a single Work Samples link */
  .navCollapseCol { display: none !important; }
  .nav-backdrop { display: none !important; }
  .d-md-none .mobile-work-link { display: inline-flex; }

}

@media (max-width: 480px) {
  .glass-nav-container {
    padding: 10px 15px;
    background: rgba(147, 112, 219, 0.35);
  }
  
  .nav-link {
    font-size: 14px;
    padding: 10px 15px;
    background: rgba(147, 112, 219, 0.25);
  }
  
  .logoCol img {
    width: 35px;
  }
}
</style>

<script>
  (function($){
    // Close nav when backdrop is clicked
    $(document).on('click', '.nav-backdrop', function(e){
      e.preventDefault();
      $('body').removeClass('navToggleActive');
    });

    // Close nav when any nav link is clicked (mobile)
    $(document).on('click', '.navCollapseCol .nav-link', function(){
      $('body').removeClass('navToggleActive');
    });
  })(jQuery);
</script>
